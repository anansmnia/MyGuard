<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishCheck Pro</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h4 {
            color: red;
        }
        
    .pulseImg {
      width: 120px;
      height: 120px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.5);
      }
      100% {
        transform: scale(1);
      }
    }
    </style>
</head>

<body>
    <div class="headline">
        <h4>WARNING: Malicious URL, do not use it!</h4>
        <img src="2.png" alt="Not Safe browsing image" class="pulseImg"/>
    </div>

    <br>
    <br>
    <a href="index.html">
        <button type="button" class="button-82-pushable" role="button">
            <span class="button-82-shadow"></span>
            <span class="button-82-edge"></span>
            <span class="button-82-front text">
                Back
            </span>
        </button>
    </a>

    <br>   
</body>
</html>
